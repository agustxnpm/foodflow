spring:
  application:
    name: FoodFlow
  
  datasource:
    url: jdbc:postgresql://localhost:5433/foodflow_db
    username: foodflow_user
    password: foodflow_pass
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0

app:
  context:
    local-id: 123e4567-e89b-12d3-a456-426614174000
